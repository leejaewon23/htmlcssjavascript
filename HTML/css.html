<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .title {
            color: aqua;
            font-size: 40px;
        }
        .menu {
            color: bisque;
            font-size: 30px;
        }
        /*  div 태그 안에 모든 p 태그*/
        div p {
            background-color: blue;
        }
        
        
    </style>
</head>
<body>
    <p class="title">제목</p>
    <p class="menu">제목</p>
    <div>
        <p class="content">div 안의 p 태그</p>
    </div>
    <p>제목</p>
    <p>제목</p>
</body>
</html>
