<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "   a    main    b   "
                "   .     .      .   "
                "footer footer footer";
        }

        .header { grid-area: header; }
        .sidebar-a { grid-area: a; }
        .main-content { grid-area: main; }
        .sidebar-b { grid-area: b; }
        .footer { grid-area: footer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">A</div>
        <div class="sidebar-a">B</div>
        <div class="sidebar-a">C</div>
        <div class="main-content">D</div>
        <div class="main-content">E</div>
        <div class="main-content">F</div>
        <div class="sidebar-b">G</div>
        <div class="sidebar-b">H</div>
        <div class="footer">I</div>
    </div>
</body>
</html>
