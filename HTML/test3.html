<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>회원가입</h1>

<div class="join-container">
    <h2>기본정보</h2>
    <hr class="top-line">
    
    <form>
        <div class="form-group">
            <label class="required">아이디</label>
            <div class="input-box">
                <input type="text" placeholder="아이디를 입력해 주세요">
                <p class="guide-text">(영문소문자/숫자, 4~16자)</p>
            </div>
        </div>

        <div class="form-group">
            <label class="required">비밀번호</label>
            <div class="input-box">
                <input type="password" placeholder="비밀번호를 입력해 주세요">
                <p class="guide-text">(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자)</p>
            </div>
        </div>

        <div class="form-group">
            <label class="required">비밀번호 확인</label>
            <div class="input-box">
                <input type="password" placeholder="비밀번호를 한번 더 입력해 주세요.">
            </div>
        </div>

        <div class="form-group">
            <label class="required">이름</label>
            <div class="input-box">
                <input type="text" placeholder="이름을 입력해 주세요.">
            </div>
        </div>

        <div class="form-group">
            <label class="required">국적</label>
            <div class="input-box">
                <select>
                    <option>국가를 선택해주세요.</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>주소</label>
            <div class="input-box address-box">
                <div class="row">
                    <input type="text" class="short" placeholder="우편번호" readonly>
                    <button type="button" class="btn-gray">주소검색</button>
                </div>
                <input type="text" placeholder="기본주소">
                <input type="text" placeholder="나머지 주소(선택 입력 가능)">
            </div>
        </div>

        <div class="form-group">
            <label>일반전화</label>
            <div class="input-box phone-box">
                <select><option>02</option></select>
                <span>-</span>
                <input type="text">
                <span>-</span>
                <input type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="required">휴대전화</label>
            <div class="input-box phone-box">
                <select><option>010</option></select>
                <span>-</span>
                <input type="text">
                <span>-</span>
                <input type="text">
                <button type="button" class="btn-gray">번호인증</button>
            </div>
        </div>

        <div class="form-group">
            <label class="required">이메일</label>
            <div class="input-box">
                <input type="email" placeholder="이메일을 입력해 주세요">
            </div>
        </div>

        <div class="btn-area">
            <button type="submit" class="btn-join">회원가입</button>
        </div>
    </form>
</div>

</body>
</html>
