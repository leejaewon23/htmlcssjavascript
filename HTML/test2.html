<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문자를 표현하는 태그들</h1>
    안녕하세요 <br>  <br />오늘은 20225-12-16일 입니다<hr>
    <p><b>안녕하세요</b></p>
    <p>오늘은</p>
    <p>좋은 하루</p>
    <!-- 의미적 강조-->
    <em>기울임체로 강조</em>
    <strong>굵은 글씨로 강조</strong>

    <!-- 시각적 표현만-->
    <i>기울임체 (아이콘, 외국어 등)</i>
    <b>굵은 글씨</b>

    <!-- 기타 텍스트 표현-->
    <mark>형광펜 효과(하이라이트)</mark>
    <small>작은 글씨 (부가 정보)</small>
    <del>취소선 (삭제된 내용)</del>
    <ins>밑줄 (추가된 내용)</ins>
    <sub>아래 첨자</sub> H<sub>2</sub>
    <sup>위 첨자</sup> E=mc<sup>2</sup>
    <code>코드 표현</code>
    <pre>공백과 줄바꿈을 
        그대로 유지
    </pre>
</body>
</html>
