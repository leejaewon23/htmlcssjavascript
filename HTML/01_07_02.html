<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/01_07_02.css" />
  </head>
  <body>
    <header>
      <h1>jquery 를 이용한 동적 화면</h1>
    </header>
    <main>
      <section id="inputSection">
        <fieldset>
          <legend>학생정보</legend>
          <div>
            <label for="id">ID : </label>
            <input type="number" id="id" />
          </div>
          <div>
            <label for="name">Name : </label>
            <input type="text" id="name" maxlength="10" />
          </div>
          <div>
            <label for="kor">KOR : </label>
            <input type="number" id="kor" min="0" max="100" />
          </div>
          <div>
            <label for="eng">ENG : </label>
            <input type="number" id="eng" min="0" max="100" />
          </div>
          <div>
            <label for="mat">MAT : </label>
            <input type="number" id="mat" min="0" max="100" />
          </div>
          <div>
            <label for="clss">CLASS : </label>
            <input type="text" id="clss" maxlength="6" />
          </div>
          <div>
            <button id="btnAddStudent">Add</button>
          </div>
        </fieldset>
      </section>
      <section id="listSection">
        <fieldset>
          <legend>학생목록</legend>
          <div id="titleDiv">
            <div class="titleDiv oneRow">
              <div>
                <div>ID</div>
              </div>
              <div>
                <div>NAME</div>
              </div>
              <div>
                <div>KOR</div>
              </div>
              <div>
                <div>ENG</div>
              </div>
              <div>
                <div>MAT</div>
              </div>
              <div>
                <div>CLASS</div>
              </div>
            </div>
          </div>
          <div id="ulList">
            <div class="dataLi oneRow">
              <div>
                <div>1</div>
              </div>
              <div>
                <div>김철수</div>
              </div>
              <div>
                <div>90</div>
              </div>
              <div>
                <div>85</div>
              </div>
              <div>
                <div>88</div>
              </div>
              <div>
                <div>3-1</div>
              </div>
            </div>
          </div>
        </fieldset>
      </section>
    </main>
    <footer>made by LJW.</footer>
  </body>
</html>
<script src="./js/jquery.min.js"></script>
<script src="./js/01_07_02.js"></script>
